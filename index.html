<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styless.css"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="Container">
    <div class="card">
      <div class="image">
        <img id="img" src="images/image-equilibrium.jpg">
      </div> 
      
      <div class="text">
         <p id="heading">Equilibrium #3429</p>

         <p id="line">Our Equilibrium collection promotes balance and calm.</p>
        
         <p id="eth"><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
         <p id="clk"><img src="images/icon-clock.svg"> 3 days left</p> 
        <hr>
    
      <div class="last-line">
        <img class="images" src="images/image-avatar.png" alt="avatar">
      </div>  
      
        <p id="last"> Creation of <span>Jules Wyvern</span></p>
      </div>
      </div>
    </div>
  </div>
  
</body>
</html>
